<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

	<title>Simple Password Checker</title>
</head>

<body>

	<section id="hero">


		<div id="input-block">
			<div class="container">

				<div id="input-container">
					<div id="character-amount"><span id="pswd-length">0</span></div>
					<label for="inputPass">Your password:</label>
					<input onkeyup="KeyUp()" id="inputPass" type="text" placeholder="">
				</div>

				<div id="buttons-container">
				<div class="row">
						<button id="check-button" onclick="CheckClick()">Check</button>
						<button id="reset-button" onclick="ResetClick()">Reset</button>
					</div>
				</div>

			</div>
		</div>

		<div id="flags-block">
			<div class="container">
				<p class="tip">Make sure your password has all of these proterties:</p>
				<div id="connector"></div>
				<div id="password-properties">
					<p id="conventional-symbols-p" class="disabled-property">Hasn't conventional sequences.</p>
					<p id="repetitive-symbols-p" class="disabled-property">Hasn't repetitive symbols.</p>
					<p id="more-14-p" class="disabled-property">More than 14 symbols.</p>
					<p id="more-21-p" class="disabled-property">More than 21 symbols.</p>
					<p id="digits-p" class="disabled-property">Has digits.</p>
					<p id="lowercase-p" class="disabled-property">Has lowercase letters.</p>
					<p id="uppercase-p" class="disabled-property">Has uppercase letters.</p>
					<p id="special-char-p" class="disabled-property">Has special characters.</p>
				</div>

			</div>
		</div>

		<div id="result-block">
			<div class="container">
				<div id="result-rate" class="rate-0" onclick="ShowAdditionalInfo()"></div>
			</div>
		</div>


	</section>

	<script src="js/reset.js"></script>
	<script src="js/check.js"></script>

	<script src="js/symbol-type.js"></script>
	<script src="js/dictionary.js"></script>

	<script src="js/password-basic-info.js"></script>
	<script src="js/password-blocks.js"></script>
	<script src="js/find-repetitive-symbols.js"></script>
	<script src ="js/find-keyboard-sequences.js"></script>
	<script src="js/analize-password.js"></script>
</body>

</html>
